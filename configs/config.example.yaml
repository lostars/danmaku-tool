#  弹幕保存路径 只作用于CLI模式
save-path: ""
# dandan api模式
# real_time 实时
# database sqlite数据库
dandan-mode: "real_time"
dandan-timeout: 60 # dandan api timeout in seconds
server:
#  dandan api token 配置
  tokens:
    - "xxx"
    - "aaa"
  timeout: 10
  port: 8089
platforms:
  - name: "bilibili"
  #  优先级 用于控制剧集搜索结果 越小则排的更靠前(int) <0 则禁用该平台
    priority: 10
  #  完整cookie 否则部分接口不出数据
    cookie: ""
  #  单个视频弹幕下载的并发数 调高了注意账号风险 用的b站6min一段的弹幕接口，调高了意义也不大
    max-worker: 4 # 默认4
  #  请求超时时间 单位：秒
    timeout: 10
    # 合并毫秒内重复弹幕 单位 ms <=0则不启用 同时作用于弹幕抓取和dandan api
    merge-danmaku-in-mills: 1000
    persists:
      - type: "xml" # xml 固定字符串
        indent: true # 是否开启缩进，否的话则用一行存储 只针对json xml类生效
        compress: false # 是否开启压缩
      - type: "json" # json 固定字符串
        indent: true # 是否开启缩进，否的话则用一行存储 只针对json xml类生效
        compress: false # 是否开启压缩
  - name: "tencent"
    priority: 100
    cookie: "xxx" # 最好提供，否则可能会导致搜不到数据
    max-worker: 8 # 默认 8
    timeout: 100
    merge-danmaku-in-mills: 1000
    persists:
      - type: "xml"
        indent: true
        compress: false
      - type: "json"
        indent: true
        compress: false