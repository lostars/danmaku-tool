#  弹幕保存路径 只作用于CLI模式
save-path: ""
# dandan api模式
# real_time 实时
# database sqlite数据库
dandan-mode: "real_time"
dandan-timeout: 60 # dandan api timeout in seconds
server:
  timeout: 10
  port: 8089
bilibili:
#  最好提供完整cookie
  cookie: ""
#  单个视频弹幕下载的并发数 调高了注意账号风险 用的b站6min一段的弹幕接口，调高了意义也不大
  max-worker: 4
#  请求超时时间 单位：秒
  timeout: 10
  # 合并毫秒内重复弹幕 单位 ms <=0则不启用
  merge-danmaku-in-mills: 1000
  persists:
    - type: "xml" # xml 固定字符串
      indent: true # 是否开启缩进，否的话则用一行存储 只针对json xml类生效
      compress: false # 是否开启压缩
    - type: "json" # json 固定字符串
      indent: true # 是否开启缩进，否的话则用一行存储 只针对json xml类生效
      compress: false # 是否开启压缩
tencent:
  cookie: "" # 暂时用不上，占位
  max-worker: 4
  timeout: 10
  merge-danmaku-in-mills: 1000
  persists:
    - type: "xml"
      indent: true
      compress: false
    - type: "json"
      indent: true
      compress: false