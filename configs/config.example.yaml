#  弹幕保存路径 只作用于CLI模式
save-path: ""
# 合并毫秒内重复弹幕 单位 ms <=0则不启用
merge-danmaku-in-mills: 1000
bilibili:
#  SESSDATA 开头的cookie部分即可
  cookie: ""
#  单个视频弹幕下载的并发数 调高了注意账号风险 用的b站6min一段的弹幕接口，调高了意义也不大
  max-worker: 4
#  请求超时时间 单位：秒
  timeout: 10
  persists:
    - name: "dandanxml" # dandanxml 固定字符串
      indent: true # 是否开启缩进，否的话则用一行存储 只针对json xml类生效
      compress: false # 是否开启压缩
    - name: "json" # json 固定字符串
      indent: true # 是否开启缩进，否的话则用一行存储 只针对json xml类生效
      compress: false # 是否开启压缩